<svg width="512" height="512" viewBox="0 0 512 512"
     xmlns="http://www.w3.org/2000/svg">

  <!-- Gradients -->
  <defs>
    <!-- Purple Face Gradient -->
    <linearGradient id="faceGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#a855f7"/>
      <stop offset="100%" stop-color="#5b21b6"/>
    </linearGradient>

    <!-- Inner Screen Gradient -->
    <linearGradient id="screenGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0f172a"/>
      <stop offset="100%" stop-color="#312e81"/>
    </linearGradient>

    <!-- Cyan Glow -->
    <linearGradient id="cyanGlow" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#22d3ee"/>
      <stop offset="100%" stop-color="#38bdf8"/>
    </linearGradient>

    <!-- Eye Gradient -->
    <radialGradient id="eyeGrad" cx="30%" cy="30%" r="70%">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="40%" stop-color="#38bdf8"/>
      <stop offset="100%" stop-color="#0ea5e9"/>
    </radialGradient>
  </defs>

  <!-- Antenna -->
  <circle cx="256" cy="85" r="38" fill="url(#cyanGlow)" stroke="#1e3a8a" stroke-width="8"/>
  <rect x="246" y="120" width="20" height="30" rx="8" fill="#7c3aed"/>

  <!-- Robot Head Outer -->
  <rect x="90" y="140" width="332" height="250" rx="70"
        fill="url(#faceGrad)"
        stroke="#1e1b4b"
        stroke-width="10"/>

  <!-- Side Ears -->
  <rect x="50" y="215" width="70" height="110" rx="30"
        fill="url(#cyanGlow)"
        stroke="#1e1b4b"
        stroke-width="8"/>

  <rect x="392" y="215" width="70" height="110" rx="30"
        fill="url(#cyanGlow)"
        stroke="#1e1b4b"
        stroke-width="8"/>

  <!-- Inner Screen -->
  <rect x="135" y="190" width="242" height="165" rx="55"
        fill="url(#screenGrad)"
        stroke="url(#cyanGlow)"
        stroke-width="8"/>

  <!-- Eyes -->
  <ellipse cx="205" cy="270" rx="45" ry="58" fill="url(#eyeGrad)"/>
  <ellipse cx="307" cy="270" rx="45" ry="58" fill="url(#eyeGrad)"/>

  <!-- Eye Highlights -->
  <circle cx="190" cy="250" r="12" fill="white" opacity="0.9"/>
  <circle cx="292" cy="250" r="12" fill="white" opacity="0.9"/>

  <circle cx="220" cy="300" r="10" fill="white" opacity="0.25"/>
  <circle cx="320" cy="300" r="10" fill="white" opacity="0.25"/>

</svg>
